<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormPage</title>
    <link rel="stylesheet" href="./formStyle.css">
</head>
<body>
<header>

</header>
<main>
    <form method="post" enctype="multipart/form-data">
        <label for="name">ФИО</label>
        <input id="name" name="name" placeholder="Введите ФИО">
        <label for="lecture">Название лекции</label>
        <input id="lecture" name="lecture" placeholder="Введите название лекции">
        <label for="date">Выберите дату мероприятия</label>
        <input id="date" name="dateOfLecture"  type="date">
        <label for="time">Выберите время начала мероприятия</label>
        <input id="time" name="timeOfLecture"  type="time">
        <label for="duration">Введите длительность мероприятия в минутах</label>
        <input id="duration" name="timeOfLecture"  type="number">
        <div class="buttons">
            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button>
        </div>
    </form>
</main>

<footer></footer>
</body>
</html>
