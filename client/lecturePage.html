<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture</title>
    <link rel="stylesheet" href="./lectureStyle.css">
</head>
<header>
    <h1 id="lectureName">Название лекции: "Биоинформатика в реальной жизни"</h1>
</header>
<body>
<main>
    <div id="info">
        <p id="lector">Лектор: Иван Иванов</p>
        <p id="date">Дата лекции: 18 декабря 2019 года</p>
        <p id="time">Время начала лекции: 13:00</p>
    </div>
</main>
<footer>
    <form class="emoji" action="">
        <input class="first-pic" type="radio" id="angry"
               name="slider">
        <input class="second-pic" type="radio" id="sleeping"
               name="slider">
        <input class="third-pic" type="radio" id="understand"
               name="slider">
        <div class="labels">
            <label class="simple-pic" for="angry"><img src="img/laughing.svg" alt="Смеется"></label>
            <label class="reverse-pic" for="sleeping"><img src="img/sleeping.svg" alt="Не понял"></label>
            <label class="b-w-pic" for="understand"><img src="img/angry.svg" alt="Злюсь"></label>
        </div>
        <div class="button">
            <button class="sub" type="submit">Отправить эмодзи</button>
        </div>
    </form>
</footer>
</body>
</html>
